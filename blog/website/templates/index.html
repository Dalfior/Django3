<h1>
    Blog
    {{ name }}

    <ul>
    {% for item in lista_tecnologias %}

        {% if item == 'Django' %}
            <li><b><i>{{ item }}</i></b></li>
        {% else %}
            <li><ol>{{ item }}</ol></li>
        {% endif %}

    {% endfor %}
    </ul>

    <ol>
    {% for item in lista_tecnologias %}
        <li>{{ item }}</li>
    {% endfor %}
    </ol>
</h1>
